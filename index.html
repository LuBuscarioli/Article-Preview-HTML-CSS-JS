<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

  <title>Artigo: Guia de setores de Interlagos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="principal">

    <img src="images/track-picture.jpg" id="imgPrincipal" alt="foto de pista de corridas" width="300px">

    <div class="txt">
      <div class="titulo">
        <p>Exploramos todos os prós e contras de cada setor do autódromo de Interlagos.<p/>
      </div>
  
      <div class="descricao">
        <p>Fuja dos setores que tem menos vista pra pista, procure por setores onde há telões,
          comida inclusa no valor do ingresso e arquibancada coberta, clique e saiba mais!</p> 
      </div>

      <div class="pessoa">
        <div class="imgAvatar">
          <img src="images/avatar-driver.jpg" alt="foto de piloto com capacete" width="45px">
          <div class="nome">
            <p>Lucas Buscarioli</p>
            <p>04 Jan 2023</p>
          </div>
        </div>
  
        <button id="button">
          <object data="images/icon-share.svg" type="image/svg+xml"></object> <!--IMG .SVG DEVEM SER USADOS COM A TAG OBJECT, SE NÃO O navegador NÃO RENDERIZA.-->
        </button>
        <button id="buttonClose">
          <object data="images/icon-share.svg" type="image/svg+xml"></object>
        </button>
      </div>

      <div class="share">
        <p>S H A R E</p>
        <div class="shareIcons">
          <img src="images/icon-facebook.svg" alt="logo facebook">
          <img src="images/icon-twitter.svg" alt="logo twitter">
          <img src="images/icon-pinterest.svg" alt="logo pinterest">
        </div>
        <button id="buttonCloseOne">
          <object data="images/icon-share.svg" type="image/svg+xml"></object>
        </button>
        <div class="triangle"></div>
      </div>
    </div>

  </div>
  

<!--  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Buscarioli</a>.
  </div> -->

  <script src="main.js"></script>
</body>
</html>
