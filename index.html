<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

  <title>Artigo: Guia de setores de Interlagos</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <article class="principal">

    <img src="assets/images/track-picture.jpg" id="imgPrincipal" alt="foto de pista de corridas" width="300px">

    <main class="content">
      <div class="titulo">
        <a href="https://www.instagram.com/p/Ck-_NK6uKfl/">Exploramos todos os prós e contras de cada setor do autódromo de Interlagos.</a>
      </div>
  
      <div class="descricao">
        <p>Fuja dos setores que tem menos vista pra pista, procure lugares onde há telões,
          comida inclusa no valor do ingresso e arquibancada coberta. Clique no título e saiba mais!</p> 
      </div>

      <div class="pessoa">
        <div class="imgAvatar">
          <img src="assets/images/avatar-driver.jpg" alt="foto de piloto com capacete" width="45px">
          <div class="nome">
            <p><strong>Splash and Go</strong></p>
            <p>04 Jan 2023</p>
          </div>
        </div>
  
        <button id="button">
          <img src="assets/images/icon-share.svg" alt="seta">
        </button>
        <button id="buttonClose">
          <img src="assets/images/icon-share.svg" alt="seta">
        </button>
      </div>

      <div class="share">
        <p>S H A R E</p>
        <div class="shareIcons">
          <img src="assets/images/icon-facebook.svg" alt="logo facebook">
          <img src="assets/images/icon-twitter.svg" alt="logo twitter">
          <img src="assets/images/icon-pinterest.svg" alt="logo pinterest">
        </div>
        <button id="buttonCloseTwo">
          <img src="assets/images/icon-share.svg" alt="seta">
        </button>
        <div class="triangle"></div>
      </div>
      
    </main>

  </article>

  <script src="assets/main.js"></script>
</body>
</html>
